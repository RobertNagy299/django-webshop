{% extends "base.html" %}
{% block title %} Shop {% endblock %}
{% block content %}
<h1>Shop</h1>
<div>
    {% for item in items %}
    <div>
        <img src={{item.cover_photo_url}} alt="Photo of the item">
        {{item.title}}: {% if item.available %} Available {% else %}Not available {% endif %} Price: ${{item.price}}

    </div>
    {% endfor %}
</div>
{% endblock %}
