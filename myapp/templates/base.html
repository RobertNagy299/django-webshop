<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    {% block title %}
    Band site
    {% endblock %}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    rel="stylesheet">
</head>
</head>

<body style="height: 100vh; display:flex; flex-direction: column;">
  <div style="width: 100vw; display: flex; flex-direction: row ; justify-content: space-between; align-items:flex-start; padding-right: 15px;">


    <nav style="width: 96vw;" class="navbar navbar-expand-lg  p-3">
      <a class="navbar-brand" href="/">AsdBand Page</a>


     
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span
        class="navbar-toggler-icon"></span></button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/shop">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/concerts">Concerts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/news">News</a>
          </li>
        </ul>

      </div>
      
    </nav>
    <button style="margin-top: 18.3px;"  id="theme-toggle" class="btn btn-outline-secondary">
      <i id="theme-icon" class="bi bi-moon"></i>
    </button>
   

  </div>

  <div class="container">{% block content %} {% endblock %}</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const themeToggle = document.getElementById('theme-toggle');
      const themeIcon = document.getElementById('theme-icon');
      const currentTheme = localStorage.getItem('theme') || 'light';

      // Apply the current theme
      document.documentElement.setAttribute('data-bs-theme', currentTheme);
      themeIcon.className = currentTheme === 'dark' ? 'bi bi-sun' : 'bi bi-moon';

      themeToggle.addEventListener('click', function () {
        const newTheme = document.documentElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-bs-theme', newTheme);
        themeIcon.className = newTheme === 'dark' ? 'bi bi-sun' : 'bi bi-moon';
        localStorage.setItem('theme', newTheme);
      });
    });

    const toastElList = [].slice.call(document.querySelectorAll('.toast'));
    toastElList.map(function (toastEl) {
        new bootstrap.Toast(toastEl, { delay: 4000 }).show();
    });

  </script>

</body>
<div class="container" style="bottom: 0; margin-top: auto">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item">
        <a href="/" class="nav-link px-2 text-body-secondary">Home</a>
      </li>
      <li class="nav-item">
        <a href="/shop" class="nav-link px-2 text-body-secondary">Shop</a>
      </li>
      <li class="nav-item">
        <a href="/contact" class="nav-link px-2 text-body-secondary">Contact</a>
      </li>
      <li class="nav-item">
        <a href="/concerts" class="nav-link px-2 text-body-secondary">Concerts</a>
      </li>
      <li class="nav-item">
        <a href="/news" class="nav-link px-2 text-body-secondary">Newsletter</a>
      </li>

    </ul>
    <p class="text-center text-body-secondary">Â© 2025 Website created by Robert Nagy</p>
  </footer>
</div>

</html>
