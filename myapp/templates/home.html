{% extends "base.html" %} {% block title %} Home Page {% endblock %}
{% load static %}
{% block content %}

<p> this is the home page </p>
<div>
    {% for member in members %}
    <div>
        <img src ="{% static member.photo_url %}" alt="Member's Profile Picture">
        <h3>
        {{member.name}}
        </h3>
        <strong>Role: {{member.role}}</strong>
        <p>
            {{member.description}}
        </p>
    </div>
    {% endfor %}
</div>
{% endblock %}
